<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Edit Employee</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="editEmployeeForm">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" formControlName="first_name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" formControlName="last_name">
        </div>
        <div class="form-group">
            <label for="email">Email Id</label>
            <input type="text" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="avtar">Avatar Link</label>
            <input type="text" class="form-control" id="avtar" formControlName="avatar">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary" [disabled]="editEmployeeForm.invalid" (click)="editEmployee()">Save Edits</button>
</div>
