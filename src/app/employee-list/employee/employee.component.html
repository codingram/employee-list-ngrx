<div class="employee-card position-relative text-center shadow rounded-lg m-5 m-sm-0 mb-sm-3 p-3">
    <div class="profile-image mb-3">
        <img [src]="employee.avatar" alt="" class="rounded-circle shadow-sm profile-img">
    </div>
    <div class="font-weight-bold">
        {{employee.first_name}} {{employee.last_name}}
    </div>

    <div class="text-muted text-truncate">
        <span>
            <svg class="mail-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        </span>
        {{employee.email}}
    </div>
    <div class="position-absolute action-icons">
        <span class="mr-2">
            <svg (click)="remove(employee.id)" class="action-trash text-danger" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </span>
        <span>
            <svg (click)="edit(employee)" class="action-edit text-success" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
        </span>
    </div>
</div>
